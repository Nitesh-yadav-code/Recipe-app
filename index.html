<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Recipe App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <h2 id="notFound"></h2>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meal</h3>
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals">
          
        </div>
    </div>

    <div id="meal-popup" class="popup-container hidden">
        <div class="popup">
            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
            <div id="meal-info" class="meal-info"> </div>
    </div>
    </div>

</body>
</html>
